<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Phone Number Validator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>US Phone Number Validator</h1>
        <p>Enter a US phone number to check its validity:</p>
        <div class="input-group">
            <input type="text" id="user-input" placeholder="e.g., 555-555-5555">
            <button id="check-btn">Check</button>
            <button id="clear-btn">Clear</button>
        </div>
        <div id="results-div" class="results-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
